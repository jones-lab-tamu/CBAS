<!DOCTYPE html>
<html>
    <head>
        <title>CBAS/Inference</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script type="text/javascript" src="/eel.js"></script>
        <script>
            eel.set_host('ws://localhost:8000');
        </script>

        <link href="libs/bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="libs/bootstrap-icons-1.13.1/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>

    <body class="bg-secondary">
        
        <nav class="navbar navbar-expand-sm navbar-dark bg-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">CBAS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><button class="nav-link" onclick="routeToRecordPage()">Record</button></li>
						<li class="nav-item"><button class="nav-link" onclick="routeToLabelTrainPage()">Label/Train</button></li>
                        <li class="nav-item"><button class="nav-link text-white" onclick="routeToInferencePage()">Inference</button></li>
						<li class="nav-item"><button class="nav-link" onclick="routeToVisualizePage()">Visualize</button></li>
					</ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid mt-4">
            <div class="row g-4">
              
              <!-- Column 1: Model & Video Selection -->
              <div class="col-md-5 col-lg-4">
                <div class="card bg-dark text-light mb-4">
                  <div class="card-header"><h5>1. Select Model</h5></div>
                  <div class="list-group list-group-flush" id="model-list-container">
                    <!-- Models will be populated by JS -->
                  </div>
                </div>

                <div class="card bg-dark text-light">
                  <div class="card-header"><h5>2. Select Videos to Analyze</h5></div>
                  <div class="card-body" id="video-tree-container" style="max-height: 60vh; overflow-y: auto;">
                    <!-- Video tree will be populated by JS -->
                  </div>
                </div>
              </div>
          
              <!-- Column 2: Control & Status -->
              <div class="col-md-7 col-lg-8">
                <div class="card bg-dark text-light">
                  <div class="card-header"><h5>3. Run Inference</h5></div>
                  <div class="card-body text-center">
                    <div id="inference-start-panel">
                        <p id="inference-instructions" class="text-muted">Please select a model and at least one video directory.</p>
                        <button class="btn btn-lg btn-success" id="start-inference-btn" disabled>
                            <i class="bi bi-play-circle-fill me-2"></i>Start Inference
                        </button>
                    </div>
                    <div id="inference-progress-panel" style="display: none;">
                        <p id="inference-status-label" class="h5 mb-3">Starting inference...</p>
                        <div class="progress" style="height: 25px;">
                            <div id="inference-progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar" style="width: 0%;">0%</div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>

        <!-- Generic Error Modal -->
        <div class="modal" tabindex="-1" id="errorModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header"><h5 class="modal-title">Error!</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                    <div class="modal-body"><p id="error-message"></p></div>
                    <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button></div>
                </div>
            </div>
        </div>
		
        <!-- Global Footer -->
        <div id="page-footer-container">
            <div id="encoding-progress-overlay" class="p-3" style="display: none; background-color: rgba(43, 48, 53, 0.9);">
                <div class="container">
                    <h6 id="encoding-progress-label-overall" class="text-light mb-1 small">Overall Progress...</h6>
                    <div class="progress mb-2" style="height: 20px;"><div id="encoding-progress-bar-overall" class="progress-bar progress-bar-striped progress-bar-animated bg-info text-dark" role="progressbar" style="width: 0%;">0%</div></div>
                    <h6 id="encoding-progress-label-current" class="text-light mb-1 small" style="font-size: 0.75rem;">Current File...</h6>
                    <div class="progress" style="height: 10px;"><div id="encoding-progress-bar-current" class="progress-bar bg-success" role="progressbar" style="width: 0%;"></div></div>
                </div>
            </div>
            <div class="log-panel-footer">
                <div class="d-flex justify-content-end p-2 bg-dark">
                    <button class="btn btn-sm btn-outline-secondary me-2" id="clear-log-btn">Clear Log</button>
                    <button class="btn btn-sm btn-info" type="button" data-bs-toggle="collapse" data-bs-target="#log-panel-collapse"><i class="bi bi-terminal"></i> View Log</button>
                </div>
                <div class="collapse" id="log-panel-collapse"><div id="log-panel-content"></div></div>
            </div>
        </div>
        
        <script src="libs/bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
		<script type="text/javascript" src="js/global.js"></script>
        <script type="text/javascript" src="js/inference_page.js"></script>
    </body>
</html>
