<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loading CBAS...</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <style>
        body {
            background-color: #343a40; /* Same as your app's bg-dark */
            color: #f8f9fa; /* Bootstrap's light text */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #495057; /* Grey border */
            border-top-color: #f8f9fa; /* Light top border for spinning effect */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        p {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <p>Starting CBAS Backend...</p>
</body>
</html>
