<!DOCTYPE html>
<html>

<head>
    <title>CBAS</title>

    <script type="text/javascript" src="/eel.js"></script>

    <script type="text/javascript"></script>

    <link rel="stylesheet" href="index.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</head>

<body class="bg-secondary">
    <nav class="navbar navbar-expand-sm navbar-dark bg-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">CBAS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Record</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Label/Train</a>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link disabled" onclick="routeVisualize()">
                            Visualize
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Create/Open Project -->
    <div class="d-flex col align-items-center justify-content-center" style="height: 90vh; width: 100vw">
        <div class="card text-start" style="height: 700px; width: 620px; border-width: 4px">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel"
                style="padding-top: 70px">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/CBAS_logo.png" class="d-block w-100"
                            style="width: 550px; height: 320px; padding: 20px" />
                        <div id="fun-blurb">
                            <a href="" id="fun-blurb-text" style="text-decoration: none; color: inherit">
                            </a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <video autoplay class="d-block w-100" style="width: 550px; height: 320px; padding: 20px">
                            <source src="assets/actogram_generation.mp4" type="video/mp4" />
                            <img src="assets/realtime.gif" class="d-block w-100"
                                style="width: 550px; height: 320px; padding: 20px" />
                        </video>
                    </div>
                </div>
            </div>

            <div class="card-body d-flex col align-items-center justify-content-center" style="padding: 20px">
                <button class="btn btn-outline-primary" type="button" id="create" style="width: 235px">
                    <h3>Create a project</h3>
                </button>
                <h4 style="padding: 20px">OR</h4>
                <button class="btn btn-outline-primary" type="button" id="open" style="width: 235px">
                    <h3>Open a project</h3>
                </button>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="createModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Parent Directory:</p>
                    <p id="parent-directory"></p>
                    <input type="text" class="form-control" id="project-name" aria-describedby="directory"
                        placeholder="Project name..." />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary" onclick="createProject()">
                        Create
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="errorModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="error-message"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/startup_page.js"></script>
</body>

</html>
